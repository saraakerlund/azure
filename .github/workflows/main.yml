name: Upload to Azure Storage

on:
    workflow_dispatch:

jobs:
    upload:
        runs-on: ubuntu-latest

        
        steps:
          - name: Checkout repository
            uses: actions/checkout@v3
        
          - name: Set up Node.js
            uses: actions/setup-node@v2
            with:
              node-version: '14'

          - name: Install dependencies
            run: npm install

          - name: Build project
            run: npm run build

          - name: Azure Login action
            uses: azure/login@v2
            with:
             creds: ${{ secrets.AZURE_CREDENTIALS }}


          - name: Upload file to Azure Storage
            run: |
                az storage blob upload --account-name sarasstorage --container-name cds --name test.html --file src/index.js --auth-mode login --overwrite
  
